apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }
}

dependencies {
    implementation 'com.github.inorichi:tachiyomi:1.x.x'  // Dependency Tachiyomi
